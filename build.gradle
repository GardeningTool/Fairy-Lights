buildscript {
	repositories {
		maven {
			url "http://files.minecraftforge.net/maven"
		}
		jcenter()
		mavenCentral()
	}
	dependencies {
		classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "3.+", changing: true
	}
}

apply plugin: "net.minecraftforge.gradle"

version = "2.1.15"
group = "me.paulf.fairylights"
archivesBaseName = "fairylights"
sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    maven {
        url "https://maven.tterrag.com/"
    }
}

minecraft {
    mappings channel: "snapshot", version: "20200113-mixed-1.15.1"
	runs {
		client {
			workingDirectory project.file("run")
			property "forge.logging.markers", "REGISTRIES,REGISTRYDUMP"
			property "forge.logging.console.level", "debug"
			mods {
				fairylights {
					source sourceSets.main
				}
			}
		}
		server {
			workingDirectory project.file("run")
			property "forge.logging.markers", "REGISTRIES,REGISTRYDUMP"
			property "forge.logging.console.level", "debug"
			mods {
				fairylights {
					source sourceSets.main
				}
			}
		}
	}
}

jar {
	classifier "1.15.1"
}

repositories {
	maven {
		name = "Progwml6 maven"
		url = "https://dvs1.progwml6.com/files/maven/"
	}
	maven {
		name = "ModMaven"
		url = "https://modmaven.k-4u.nl"
	}
}

dependencies {
    minecraft "net.minecraftforge:forge:1.15.1-30.0.35"
	compileOnly fg.deobf("mezz.jei:jei-1.15.1:6.0.0.1:api")
	runtimeOnly fg.deobf("mezz.jei:jei-1.15.1:6.0.0.1")
}

processResources {
	def vars = [
		"version": project.version
	]
	inputs.properties(vars)
	from (sourceSets.main.resources.srcDirs) {
		include("META-INF/mods.toml")
		expand(vars)
	}
	from (sourceSets.main.resources.srcDirs) {
		exclude("META-INF/mods.toml")
		exclude("**/*.xcf")
	}
}
